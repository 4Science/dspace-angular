<div class="row justify-content-around gap-3">
    <div class="counters-section" *ngFor="let counter of (counterData$ | async)">
        <div class="text-center border-bottom border-dark d-flex flex-column justify-content-center counter-container" (click)="goToLink(counter.link)" [ngStyle]="{'cursor': counter.link? 'pointer' : 'inherit'}">
            <h1 class="text-dark m-0" style="font-weight: 600;"> {{counter.count}}</h1>
            <p class="text-muted"> {{'explore.counters-section.' + counter.label | translate}}</p>
        </div>
    </div>
</div>
