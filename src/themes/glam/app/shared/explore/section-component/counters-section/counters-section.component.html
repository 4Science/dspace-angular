<div class="row justify-content-start pr-5">
  <div class="col-md-4" *ngFor="let counter of (counterData$ | async)">
    <div class="text-center border-bottom border-dark mb-2 d-flex flex-column justify-content-between counter-container" (click)="goToLink(counter.link)" [ngStyle]="{'cursor': counter.link? 'pointer' : 'inherit'}">
      <div class="counter-number"> {{counter.count}}</div>
      <div class="counter-label flex-fill d-flex align-items-center justify-content-center"><div>
        {{'explore.counters-section.' + counter.label | translate}}
      </div></div>
    </div>
  </div>
</div>
