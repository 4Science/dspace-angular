<div class="container">
  <div *ngFor="let sectionComponents of ( sectionComponentRows | async )" class="row">
    <div *ngFor="let sectionComponent of $any(sectionComponents)" [ngSwitch]="sectionComponent.componentType"
         [ngClass]="sectionComponent.style" [class.col]="!hasColClass(sectionComponent.style)" class="pb-4">
      <ds-top-section *ngSwitchCase="'top'"
                             [sectionId]="sectionId"
                             [topSection]="sectionComponent"></ds-top-section>
      <ds-browse-section *ngSwitchCase="'browse'"
                                [sectionId]="sectionId"
                                [browseSection]="sectionComponent"></ds-browse-section>
      <ds-search-section *ngSwitchCase="'search'"
                                [sectionId]="sectionId"
                                [searchSection]="sectionComponent"></ds-search-section>
      <ds-facet-section *ngSwitchCase="'facet'"
                               [sectionId]="sectionId"
                               [facetSection]="sectionComponent"></ds-facet-section>
      <ds-counters-section *ngSwitchCase="'counters'"
                                  [sectionId]="sectionId"
                                  [countersSection]="sectionComponent"></ds-counters-section>
      <ds-text-section *ngSwitchCase="'text-row'"
                              [sectionId]="sectionId"
                              [textRowSection]="sectionComponent"></ds-text-section>
      <!-- UX-Plus sections-->
      <ds-carousel-section *ngSwitchCase="'carousel'"
                                  [sectionId]="sectionId"
                                  [carouselSection]="sectionComponent"></ds-carousel-section>
      <ds-grid-section *ngSwitchCase="'grid'"
                              [sectionId]="sectionId"
                              [gridSection]="sectionComponent"></ds-grid-section>
      <ds-twitter-section *ngSwitchCase="'twitter'"
                                 [sectionId]="sectionId"
                                 [twitterSection]="sectionComponent"></ds-twitter-section>
      <!-- GLAM sections -->
      <ds-advanced-top-section *ngSwitchCase="'advanced-top-component'"
                                      [sectionId]="sectionId"
                                      [advancedTopSection]="sectionComponent"></ds-advanced-top-section>
    </div>
  </div>
</div>
