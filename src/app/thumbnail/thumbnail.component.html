<div class="thumbnail" [class.limit-width]="limitWidth">
  <div *ngIf="(isLoading$ | async)" class="thumbnail-content outer">
    <div class="inner">
      <div class="centered">
        <ngx-skeleton-loader class="h-100 w-100" [theme]="{height: '100%', width: '100%'}"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
  <!-- don't use *ngIf="!(isLoading$ | async)" so the thumbnail can load in while the animation is playing -->
  <img *ngIf="(src$ | async) !== null" class="img-fluid"
       [ngClass]="{'d-none': (isLoading$ | async), 'thumbnail-content': !keepAspectRatio, 'keep-aspect-ratio': keepAspectRatio }"
       [src]="(src$ | async) | dsSafeUrl" [alt]="alt | translate" (error)="errorHandler()" (load)="successHandler()">
  <div *ngIf="(src$ | async) === null && (isLoading$ | async) === false" class="thumbnail-content outer" #thumbnailBox>
    <div class="inner">
        <div class="thumbnail-placeholder centered">
        {{ placeholder | translate }}
      </div>
    </div>
  </div>
</div>
