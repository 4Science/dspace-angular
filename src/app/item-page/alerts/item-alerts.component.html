<div *ngIf="item && (item.isDiscoverable !== true || item.isWithdrawn)" class="pb-3">
    <div *ngIf="item.isDiscoverable !== true" class="private-warning">
        <ds-alert [type]="AlertTypeEnum.Warning" [content]="'item.alerts.private' | translate"></ds-alert>
    </div>
    <div *ngIf="item.isWithdrawn" class="withdrawn-warning">
        <ds-alert [type]="AlertTypeEnum.Warning">
            <div class="d-flex justify-content-between flex-wrap">
                <span class="align-self-center">{{'item.alerts.withdrawn' | translate}}</span>
                <div class="gap-2 d-flex">
                  <a *ngIf="(isAdministrator$ | async) !== true" routerLink="/home" class="btn btn-primary btn-sm">{{"404.link.home-page" | translate}}</a>
                  <a *ngIf="showReinstateButton$() | async" class="btn btn-primary btn-sm" (click)="openReinstateModal()">{{ 'item.alerts.reinstate-request' | translate}}</a>
                </div>
            </div>
        </ds-alert>
    </div>
</div>
