<div class="row">
  @if (showThumbnails) {
    <div class="col-3 col-xl-2 pr-sm-0">
      @if (linkType !== linkTypes.None) {
        <a [target]="(linkType === linkTypes.ExternalLink) ? '_blank' : '_self'"
          [attr.rel]="(linkType === linkTypes.ExternalLink) ? 'noopener noreferrer' : null"
          [routerLink]="[itemPageRoute]" class="dont-break-out" tabindex="-1">
          <ds-thumbnail [thumbnail]="dso?.thumbnail | async"
            [defaultImage]="'assets/images/orgunit-placeholder.svg'"
            [alt]="'thumbnail.orgunit.alt'"
            [placeholder]="'thumbnail.orgunit.placeholder'">
          </ds-thumbnail>
        </a>
      }
      @if (linkType === linkTypes.None) {
        <span class="dont-break-out">
          <ds-thumbnail [thumbnail]="dso?.thumbnail | async"
            [defaultImage]="'assets/images/orgunit-placeholder.svg'"
            [alt]="'thumbnail.orgunit.alt'"
            [placeholder]="'thumbnail.orgunit.placeholder'">
          </ds-thumbnail>
        </span>
      }
    </div>
  }
  <div [ngClass]="showThumbnails ? 'col-9 col-xl-10' : 'col-md-12'">
    <div class="d-flex justify-content-between">
      <div class="flex-fill">
        @if (showLabel) {
          <ds-badges [object]="dso" [context]="context"></ds-badges>
        }
        <ds-truncatable [id]="dso.id">
          @if (linkType !== linkTypes.None) {
            <a [target]="(linkType === linkTypes.ExternalLink) ? '_blank' : '_self'"
               [attr.rel]="(linkType === linkTypes.ExternalLink) ? 'noopener noreferrer' : null"
               [routerLink]="[itemPageRoute]" class="lead"
               [innerHTML]="dsoTitle || ('orgunit.listelement.no-title' | translate)" role="link" tabindex="0"></a>
          }
          @if (linkType === linkTypes.None) {
            <span
              class="lead"
            [innerHTML]="dsoTitle || ('orgunit.listelement.no-title' | translate)"></span>
          }
          <span class="text-muted">
            @if (dso.allMetadata(['dc.description']).length > 0) {
              <span
                class="item-list-org-unit-description">
                <ds-truncatable-part [id]="dso.id" [minLines]="3"><span
                  [innerHTML]="firstMetadataValue('dc.description')"></span>
                </ds-truncatable-part>
              </span>
            }
          </span>
          <ds-additional-metadata [object]="dso"></ds-additional-metadata>
        </ds-truncatable>
        @if (showMetrics) {
          <ds-metric-badges class="d-block clearfix" [item]="dso"></ds-metric-badges>
        }
      </div>
      @if (showMetrics) {
        <div class="align-self-center">
          <ds-metric-donuts [item]="dso"></ds-metric-donuts>
        </div>
      }
    </div>
  </div>
</div>
