@if ((results | async) && (results | async).length > 0) {
  <div class="export-buttons-container mb-2">
    <button class="btn btn-secondary mr-2" [dsBtnDisabled]="(isLoading | async) || (isSecondLoading | async)" (click)="downloadPng()">
      @if ((isLoading | async) === true) {
        <span><i class='fas fa-circle-notch fa-spin'></i> {{'loading.default' | translate}}</span>
      }
      @if ((isLoading | async) !== true) {
        <span><i class="fas fa-file-export fa-fw"></i> {{'statistics.export.png' | translate}}</span>
      }
    </button>
    <button class="btn btn-secondary mr-2" [dsBtnDisabled]="(isLoading | async) || (isSecondLoading | async)" (click)="downloadJpeg()">
      @if ((isSecondLoading | async) === true) {
        <span><i class='fas fa-circle-notch fa-spin'></i> {{'loading.default' | translate}}</span>
      }
      @if ((isSecondLoading | async) !== true) {
        <span><i class="fas fa-file-export fa-fw"></i> {{'statistics.export.jpg' | translate}}</span>
      }
    </button>
  </div>
}

@if ((results | async) && (results | async).length > 0) {
  <div #chartRef id="chart" class="d-flex w-100 search-chart-container">
    <ds-chart [results]="results" [view]="view" [type]='chartType.BAR'></ds-chart>
  </div>
} @else {
  <ds-alert [type]="'alert-info'" [content]="'search.filters.applied.charts.no.data.found'"></ds-alert>
}
