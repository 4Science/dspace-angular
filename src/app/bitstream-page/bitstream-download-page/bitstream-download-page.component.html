<div class="container">
  <div class="d-flex justify-content-between">
    <span class="h2">{{'bitstream.download.page' | translate:{ bitstream: (fileName$ | async) } }}</span>
    <div class="pt-3">
      @if (hasHistory) {
        <button (click)="back()" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> {{'bitstream.download.page.back' | translate}}
        </button>
      }
      @if (!hasHistory) {
        <button (click)="close()" class="btn btn-outline-secondary">
          <i class="fas fa-times"></i> {{'bitstream.download.page.close' | translate}}
        </button>
      }
    </div>
  </div>
</div>
