<div [ngSwitch]="(sectionTemplateType | lowercase)">

<!--  <ng-container *ngSwitchCase="templateTypeEnum.CARD">-->
<!-- TODO: insert ds-themed-cards-browse-elements -->
<!--  </ng-container>-->

  <ng-container *ngSwitchDefault>
    <ds-default-browse-elements
      [showMetrics]="showMetrics"
      [showThumbnails]="topSection.showThumbnails"
      [topSection]="topSection"
      [showLabel]="showLabel"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
    ></ds-default-browse-elements>
  </ng-container>

</div>

<div
  class="row justify-content-center"
  *ngIf="topSection && topSection.showAllResults"
>
  <button type="button" class="btn btn-link" (click)="showAllResults()">
    {{ "home.top-section.view-results" | translate }}
  </button>
</div>
