<div [ngSwitch]="(sectionTemplateType | lowercase)">
  <ng-container *ngSwitchCase="templateType.DEFAULT">
    <!-- Default template content -->
    <ds-themed-default-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"s
      [showMetrics]="showMetrics"
      [showThumbnails]="showThumbnails"
      [mode]="mode"
    ></ds-themed-default-browse-elements>
  </ng-container>

  <ng-container *ngSwitchCase="templateType.IMAGE">
    <!-- Image template content -->
    <ds-themed-image-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"
      [showMetrics]="showMetrics"
      [showThumbnails]="showThumbnails"
      [mode]="mode"
    >
    </ds-themed-image-browse-elements>
  </ng-container>

  <ng-container *ngSwitchCase="templateType.CARD">
    <!-- Image template content -->
    <ds-themed-card-browse-elements
      [advancedTopSection]="advancedTopSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"
      [showThumbnails]="showThumbnails"
      (totalElements)="totalElements.emit($event)"
    >
    </ds-themed-card-browse-elements>

  </ng-container>

  <ng-container *ngSwitchDefault>
    <!-- Fallback -> Default template content -->
    <ds-themed-default-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"
      [showMetrics]="showMetrics"
      [showThumbnails]="showThumbnails"
      [mode]="mode"
    ></ds-themed-default-browse-elements>
  </ng-container>
</div>
