<div [ngSwitch]="(sectionTemplateType | lowercase)">
  <ng-container *ngSwitchCase="templateType.IMAGES">
    <ds-themed-images-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"
      [showMetrics]="showMetrics"
      [showThumbnails]="showThumbnails"
      [mode]="mode"
    >
    </ds-themed-images-browse-elements>
  </ng-container>

  <ng-container *ngSwitchCase="templateType.SLIDER">
    <ds-themed-slider-browse-elements
      [advancedTopSection]="advancedTopSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"
      [showThumbnails]="showThumbnails"
      (totalElements)="totalElements.emit($event)"
    >
    </ds-themed-slider-browse-elements>

  </ng-container>

  <ng-container *ngSwitchDefault>
    <ds-themed-default-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions"
      [context]="context"
      [showMetrics]="showMetrics"
      [showThumbnails]="showThumbnails"
      [mode]="mode"
    ></ds-themed-default-browse-elements>
  </ng-container>
</div>
