<div [ngSwitch]="(sectionTemplateType | lowercase)">

  <ng-container *ngSwitchCase="templateTypeEnum.CARD">
    <ds-cards-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
    >
    </ds-cards-browse-elements>
  </ng-container>

  <ng-container *ngSwitchCase="templateTypeEnum.IMAGES">
    <ds-images-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
    >
    </ds-images-browse-elements>
  </ng-container>

  <ng-container *ngSwitchCase="templateTypeEnum.SLIDER">
    <ds-slider-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
    >
    </ds-slider-browse-elements>

  </ng-container>

  <ng-container *ngSwitchDefault>
    <ds-default-browse-elements
      [showMetrics]="showMetrics"
      [showThumbnails]="topSection.showThumbnails"
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
      [mode]="mode"
    ></ds-default-browse-elements>
  </ng-container>

  <div *ngIf="topSection.showAllResults && (discoveryConfigurationsTotalElementsMap === null || discoveryConfigurationsTotalElementsMap.get(paginatedSearchOptions.configuration)) > 0" class="d-flex justify-content-center">
    <button type="button" class="btn btn-link" (click)="showAllResults()">
      {{ "home.top-section.view-results" | translate }}
    </button>
  </div>

</div>
