<div [ngSwitch]="(sectionTemplateType | lowercase)">

  <ng-container *ngSwitchCase="templateTypeEnum.CARD">
    <ds-themed-cards-browse-elements
      [topSection]="topSection"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
    >
    </ds-themed-cards-browse-elements>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <ds-themed-default-browse-elements
      [showMetrics]="showMetrics"
      [showThumbnails]="showThumbnails ?? topSection.showThumbnails"
      [topSection]="topSection"
      [showLabel]="showLabel"
      [paginatedSearchOptions]="paginatedSearchOptions$.asObservable() | async"
      [context]="context"
      [mode]="mode"
    ></ds-themed-default-browse-elements>
  </ng-container>

</div>
<div
  class="row justify-content-center"
  *ngIf="topSection.showAllResults && (discoveryConfigurationsTotalElementsMap == null || discoveryConfigurationsTotalElementsMap.get(paginatedSearchOptions.configuration)) > 0" class="d-flex justify-content-center">
  <button type="button" class="btn btn-link" (click)="showAllResults()">
    {{ "home.top-section.view-results" | translate }}
  </button>
</div>
