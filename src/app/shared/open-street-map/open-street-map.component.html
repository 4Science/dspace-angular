<div #mapContainer
     [ngStyle]="mapStyle">
</div>
<div *ngIf="showDisplayName" class="my-1 text-muted">{{ displayName$ | async }}</div>
<div *ngIf="((coordinates$ | async) === null) && (invalidLocationErrorCode | async) as errorCode"
     class="text-danger">{{ 'location.error.' + errorCode | translate }}
</div>
