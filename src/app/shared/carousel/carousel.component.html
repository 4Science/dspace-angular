<ngb-carousel #carousel [interval]="2000" (slide)="onSlide($event)" class="ds-carousel" *ngIf="(isLoading$ | async) === false">
  <ng-template ngbSlide *ngFor="let item of (carouselItems$ | async); let i = index; let last = last">
    <ng-container *ngIf="getItemLink(item.indexableObject); let currentLink; else carouselContent">
      <a *ngIf="internalLinkService.isLinkInternal(currentLink)"
         [routerLink]="internalLinkService.getRelativePath(currentLink)">
        <ng-container *ngTemplateOutlet="carouselContent"></ng-container>
      </a>
      <a *ngIf="!internalLinkService.isLinkInternal(currentLink)" [href]="currentLink"
         [target]="carouselOptions.targetBlank ? '_blank' : null">
        <ng-container *ngTemplateOutlet="carouselContent"></ng-container>
      </a>
    </ng-container>
    <ng-template #carouselContent>
      <div class="carousel-content-wrapper"
           [ngStyle]="{
                'height': carouselOptions.keepAspectRatio ? null : carouselOptions.carouselHeightPx + 'px',
                'aspect-ratio': carouselOptions.keepAspectRatio ? carouselOptions.aspectRatio : null
           }">
        @defer {
          <div class="picsum-img-wrapper">
            <img
              *ngIf="(itemToImageHrefMap$ | async).get(item.indexableObject.uuid); let href"
              [src]="href"
              [alt]="item.indexableObject.metadata[title][0].value" class="img-fluid"
              [ngClass]="{'w-100': carouselOptions.fitWidth, 'h-100': carouselOptions.fitHeight}">
          </div>
        } @placeholder {
          <ngx-skeleton-loader style="width: 100%; height: 100%;"
                               [theme]="{height: '100%', width: '100%'}"></ngx-skeleton-loader>
        }
        <div class="carousel-caption" *ngIf="item.indexableObject.metadata">
          <div class="carousel-caption-inner">
            <h1 data-test="carouselObjTitle" [class]="carouselOptions.titleStyle" class="h3 break-all"
                *ngIf="item.indexableObject.metadata[title]">
              {{ item.indexableObject.metadata[title][0].value }}</h1>
            <div data-test="carouselObjDesc" class="carousel-caption-text pr-3 pl-2"
                 [class]="carouselOptions.captionStyle"
                 *ngIf="item.indexableObject.metadata[description]; let descriptionObj">
              {{ descriptionObj[0].value }}
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-template>
</ngb-carousel>

<div
  class="carousel-content-wrapper"
  [ngStyle]="{
                'height': carouselOptions.keepAspectRatio ? null : carouselOptions.carouselHeightPx + 'px',
                'aspect-ratio': carouselOptions.keepAspectRatio ? carouselOptions.aspectRatio : null
           }"
  *ngIf="(isLoading$ | async)"
>
  <ngx-skeleton-loader class="h-100 w-100" [theme]="{height: '100%', width: '100%'}"></ngx-skeleton-loader>
</div>

<div class="text-center play-pause-button">
  <button [dsBtnDisabled]="isLoading$ | async" [attr.aria-label]="'carousel.play.pause' | translate" type="button"
          class="btn btn-sm toggle-paused" (click)="togglePaused()">
    <i class="fas fa-play" *ngIf="paused"></i>
    <i class="fas fa-pause" *ngIf="!paused"></i>
  </button>
</div>
