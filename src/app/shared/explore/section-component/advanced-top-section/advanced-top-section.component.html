<div class="d-flex flex-fill flex-column gapy-3">
  <div class="home-page-component-container adv-top-component-container gapy-4 d-flex flex-column">
    <div class="d-flex flex-row justify-content-between">
      <h3>
        {{ 'home.advanced-top-section.' + advancedTopSection.sortField | translate }}
      </h3>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="d-flex gap-2" *ngIf="advancedTopSection.discoveryConfigurationName?.length > 1">
        <div class="btn-group">
          <ng-container *ngFor="let discovery of advancedTopSection.discoveryConfigurationName">
            <button class="btn text-capitalize"
              [ngClass]="selectedDiscoverConfiguration === discovery ? 'btn-primary' : 'btn-outline-primary'"
              (click)="changeDiscovery(discovery)"
              >
              {{discovery}}
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="home-page-top-items-container d-flex align-items-center justify-content-between">
    <div>
      <button class="btn btn-link btn-sm arrow-btn" (click)="scrollLeft()" [disabled]="reachedStart">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>
    <div class="items-container" [class]="advancedTopSection.style">
      <ds-themed-browse-most-elements [context]="context"
                                      [paginatedSearchOptions]="paginatedSearchOptions"
                                      [topSection]="advancedTopSection"
                                      [mode]="layoutMode"
                                      (totalPages)="totalPagesNumber($event)"
                                      (totalElementsNumber)="totalElements($event)">
      </ds-themed-browse-most-elements>
    </div>
    <div>
      <button class="btn btn-link btn-sm arrow-btn" (click)="scrollRight()" [disabled]="reachedEnd">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
