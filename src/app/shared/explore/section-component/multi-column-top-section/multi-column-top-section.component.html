<div class="card mb-4">
  <div class="d-flex flex-row">
    @for (column of getColumns(); track column) {
      <div class="card-header" [ngClass]="column.style">{{ 'explore.index.' + column.titleKey | translate }}</div>
    }
  </div>

  <div class="card-body p-0">
    @for (topObject of ( topObjects | async ); track topObject; let last = $last) {
      <div
        [class.border-bottom]="!last"
        class="p-3 d-flex flex-row">
        @for (column of getColumns(); track column) {
          <div [ngClass]="column.style">
            <a [routerLink]="getItemPage(topObject)">{{getColumnValue(topObject,column)}}</a>
          </div>
        }
      </div>
    }
  </div>
</div>
