<div class="modal-header">
  <h4 class="modal-title">
    {{'access-control-select-bitstreams-modal.title' | translate}}
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngIf="bundles$ | async as data">
    <ds-viewable-collection
      *ngIf="data.payload.page.length > 0"
      [objects]="data"
      [selectable]="true"
      [selectionConfig]="{ repeatable: true, listId: LIST_ID }"
      [showPaginator]="false"
      [hideGear]="true"
      [config]="paginationConfig"
    >
    </ds-viewable-collection>

    <div *ngIf="data && data.payload.page.length === 0"
      class="alert alert-info w-100" role="alert">
      {{'access-control-select-bundles-modal.no-items' | translate}}
    </div>

  </ng-container>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark"
          (click)="activeModal.close('Close click')">
    {{'access-control-select-bundles-modal.close' | translate}}
  </button>
</div>
