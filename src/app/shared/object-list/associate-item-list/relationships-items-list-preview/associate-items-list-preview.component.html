<div class="item-details-preview" *ngIf="item" @fadeInOut>
  <div class="row">
    <div *ngIf="showThumbnails" class="col-3 col-xl-2 pr-sm-0">
    <ds-thumbnail [thumbnail]="item?.thumbnail | async" [limitWidth]="true">
    </ds-thumbnail>
    </div>
  <div class="d-flex" [ngClass]="showThumbnails ? 'col-9 col-xl-10' : 'col-12'">
    <div class="truncatable-content">
      <div>
        <div class="d-flex">
          <ds-type-badge *ngIf="showLabel" [object]="item"></ds-type-badge>
          <ds-access-status-badge [item]="item" class="pl-1"></ds-access-status-badge>
        </div>
          <ds-truncatable [id]="item.id">
            <h3>
              <a [target]="'_blank'"
                 rel="noopener noreferrer" [href]="itemPageRoute" class="lead item-list-title dont-break-out"
                 [innerHTML]="dsoTitle"></a>
            </h3>
            <div>
              <span class="text-muted">
                  <ds-truncatable-part [id]="item.id" [minLines]="1">
                    <ng-container *ngIf="item.firstMetadataValue('dc.publisher') || item.firstMetadataValue('dc.date.issued')">
                      (<span *ngIf="item.firstMetadataValue('dc.publisher')" class="item-list-publisher"
                             [innerHTML]="item.firstMetadataValue('dc.publisher') + ', '"></span>
                      <span *ngIf="item.firstMetadataValue('dc.date.issued')" class="item-list-date"
                            [innerHTML]="item.firstMetadataValue('dc.date.issued')"></span>)
                    </ng-container>
                  <ng-container *ngVar="['dc.contributor.author', 'dc.creator', 'dc.contributor.*'] as mdList">
                    <span *ngIf="item.allMetadataValues(mdList).length > 0"
                          class="item-list-authors">
                      <span *ngFor="let author of item.allMetadata(mdList); let i=index; let last=last;">
                        <ds-metadata-link-view [item]="item" [metadata]="author" [metadataName]="mdList"></ds-metadata-link-view>
                          <span *ngIf="!last">; </span>
                      </span>
                    </span>
                  </ng-container>
                  </ds-truncatable-part>
                </span>
              <div *ngIf="item.firstMetadataValue('dc.description.abstract')" class="item-list-abstract">
                <ds-truncatable-part [id]="item.id" [minLines]="3">
                  <div [innerHTML]="item.firstMetadataValue('dc.description.abstract')"></div>
                </ds-truncatable-part>
              </div>
              <ds-additional-metadata [object]="item"></ds-additional-metadata>

              <ds-truncatable-part [id]="item.id" [minLines]="2" class="item-list-abstract" *ngIf="item.hasMetadata('dc.description.abstract')">
                <span class="text-muted"
                      [innerHTML]="(item.firstMetadataValue('dc.description.abstract'))"></span>
              </ds-truncatable-part>
            </div>
            <ds-additional-metadata [object]="item"></ds-additional-metadata>
          </ds-truncatable>
        </div>
      </div>
    </div>
  </div>
</div>
