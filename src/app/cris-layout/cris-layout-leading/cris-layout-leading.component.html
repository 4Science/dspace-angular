<div id="cris-layout-leading" class="d-flex flex-column mt-5 mb-3">
  <div class="container text-right mb-3">
    @if (showContextMenu) {
      <ds-context-menu [contextMenuObject]="item" [contextMenuObjectType]="'ITEM'"></ds-context-menu>
    }
  </div>
  @if (tab) {
    <ds-cris-layout-matrix [tab]="tab" [item]="item"></ds-cris-layout-matrix>
  }
</div>
