<ng-container *ngFor="let metric of metricRow.metrics">
  <ng-container *ngIf="metric">
     <ds-metric-loader [metric]="metric"
                       [class.d-none]="isHidden(metric.id)"
                       (hide)="toggleVisibility(metric.id, $event)"></ds-metric-loader>
  </ng-container>
</ng-container>
