<div [class]="box.style" class="w-100 container mb-3">
  @if (metricRows) {
    <div>
      <!-- PRINT ROWS -->
      @for (metricRow of (metricRows | async); track metricRow) {
        <div ds-metric-row
          [metricRow]="metricRow"
          class="d-flex flex-row flex-wrap align-items-center gap-3">
        </div>
      }
    </div>
  }
</div>
